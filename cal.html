<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div id='calculator'>
        <div id='input' ></div>
        <div id='output' ></div>
        <div id='one' class='num'>1</div>
        <div id='two' class='num'>2</div>
        <div id='three' class='num'>3</div>
        <div id='four' class='num'>4</div>
        <div id='five' class='num'>5</div>
        <div id='six' class='num'>6</div>
        <div id='seven' class='num'>7</div>
        <div id='eight' class='num'>8</div>
        <div id='nine' class='num'>9</div>
        <div id='ze' class='num'>0</div>
        <div id='ce'>CE</div>
        <div id='c'>C</div>
        <div id='plus'>+</div>
        <div id='subtrac'>-</div>
        <div id='multiple'>*</div>
        <div id='divide'>/</div>
    </div>
    
    <!--<script src="cal.js"></script>-->
</body>
</html>
